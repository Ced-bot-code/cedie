<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#139adb">
    <title>Site is under development :: Cedie Camomot</title>
   <link rel="stylesheet" href="styles.css">
   <style>
    @font-face {
        font-family: "MS Mincho";
        src: url(MSMINCHO.TTF);
    }
    @font-face {
        font-family: "KaiTi";
        src: url(KaiTi.ttf);
    }

    .fo-jp{
        font-family: "MS Mincho";
    }
    .fo-jp-k{
        font-family: "KaiTi";
        font-weight: 400;
        letter-spacing: 0px;
    }
   </style>
   <script>
        LANG = [
            `<h1>Site is under construction</h1><span>I will be back and rise soon!</span>`,
            `<h1>Die Website befindet sich im Aufbau</h1><span>Ich bin bald wieder da und erhebe mich!</span>`,
            `<h1>El sitio está en construcción</h1><span>¡Volveré y me levantaré pronto!</span>`,
            `<h1 class="fo-jp-k">サイトは現在工事中です</h1><span class="fo-jp">またすぐに戻ってきます！</span>`
        ]
   </script>
</head>
<body>
    <div class="flags">
        <figure title="Click to read for English"><img class="sel" src="flag/united-kingdom.png" alt="UK"></figure>
        <figure title="Klicken Sie hier, um in deutscher Sprache auszuwählen"><img class="sel" src="flag/german-flag.png" alt="DE"></figure>
        <figure title="Haga clic para seleccionar en idioma Español"><img class="sel" src="flag/spain.png" alt="ES"></figure>
        <figure title="クリックして日本語で読む" ><img class="sel" src="flag/japan.png" alt="JP"></figure>
    </div>
    <div class="board d3r">
      <h1>Site is under construction</h1>
      <span>I will be back and rise soon!</span>
    </div>
    <div class="foot">
        <div>
            Cedie Camomot
        </div>
    </div>
    <script>
        se_lf = [document.getElementsByClassName('sel'), document.getElementsByClassName('d3r')[0]];

        for(let i=0; i<se_lf[0].length; i++){
            se_lf[0][i].onclick=(e)=>{
                se_lf[1].innerHTML = LANG[i];
            }
        }
    </script>
</body>
</html>
